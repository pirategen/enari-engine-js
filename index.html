<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Enari FPS Engine</title>
        <link rel="icon" type="image/png" href="crosshair_icon.png" />

        <style>
            html,
            body,
            #root {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                background: black;
            }

            #fps {
                position: absolute;
                background: rgba(0, 0, 0, 0);
                top: 0px;
                left: 20px;
                font-weight: 400;
                font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
                color: white;
            }

            .custom-dropdown {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 10;
                min-width: 120px;
            }

            .dropdown-selected {
                background: rgba(0, 0, 0, 0.85);
                border: 1px solid #00ff00;
                color: #00ff00;
                font-family: "Courier New", "Monaco", "Lucida Console", monospace;
                font-size: 10px;
                padding: 6px 10px;
                cursor: pointer;
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.3), inset 0 0 5px rgba(0, 255, 0, 0.1);
                text-shadow: 0 0 3px rgba(0, 255, 0, 0.5);
                transition: all 0.2s ease;
                user-select: none;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .dropdown-selected:hover {
                background: rgba(0, 0, 0, 0.9);
                box-shadow: 0 0 8px rgba(0, 255, 0, 0.5), inset 0 0 8px rgba(0, 255, 0, 0.2);
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
            }

            .dropdown-arrow {
                font-size: 10px;
                transition: transform 0.2s ease;
            }

            .dropdown-options {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                border: 1px solid #00ff00;
                border-top: none;
                max-height: 200px;
                overflow-y: auto;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-10px);
                transition: all 0.2s ease;
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
            }

            .dropdown-options.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .dropdown-option {
                padding: 6px 10px;
                color: #00ff00;
                font-family: "Courier New", "Monaco", "Lucida Console", monospace;
                font-size: 10px;
                cursor: pointer;
                border-bottom: 1px solid rgba(0, 255, 0, 0.2);
                text-shadow: 0 0 2px rgba(0, 255, 0, 0.4);
                transition: all 0.2s ease;
                user-select: none;
            }

            .dropdown-option:hover {
                background: rgba(0, 255, 0, 0.1);
                text-shadow: 0 0 4px rgba(0, 255, 0, 0.8);
                box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.2);
            }

            .dropdown-option:last-child {
                border-bottom: none;
            }

            #ammo-counter {
                position: absolute;
                bottom: 20px;
                right: 20px;
                color: #00ff00;
                font-family: "Courier New", "Monaco", "Lucida Console", monospace;
                font-size: 24px;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
                user-select: none;
                pointer-events: none;
            }

            #crosshair {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                width: 5%;
                z-index: 1;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
            #loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
                color: white;
                font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2;
                animation: glitch 10.45s infinite;
            }
            #loadingImg {
                width: 30%;
                border-radius: 5%;
                position: relative;
            }

            @keyframes glitch {
                0% {
                    transform: translate(0);
                }
                5% {
                    transform: translate(-5px, 5px) rotate(1deg);
                    opacity: 1;
                }
                10% {
                    transform: translate(-10px, -5px) rotate(2deg);
                    opacity: 0.8;
                }
                15% {
                    transform: translate(5px, 10px) rotate(-1deg);
                }
                20% {
                    transform: translate(-5px, -10px) rotate(2deg);
                    opacity: 0.2;
                }
                25% {
                    transform: translate(0) rotate(-1deg);
                }
                30% {
                    transform: translate(5px, 5px) rotate(-2deg);
                }
                35% {
                    transform: translate(-5px, 10px) rotate(1deg);
                }
                40% {
                    transform: translate(10px, -5px) rotate(-2deg);
                }
                45% {
                    transform: translate(-10px, 5px) rotate(1deg);
                }
                50% {
                    transform: translate(0) rotate(2deg);
                    opacity: 0.4;
                }
                55% {
                    transform: translate(5px, -10px) rotate(-1deg);
                }
                60% {
                    transform: translate(-5px, 5px) rotate(2deg);
                }
                65% {
                    transform: translate(10px, 5px) rotate(-1deg);
                }
                70% {
                    transform: translate(-10px, -5px) rotate(2deg);
                }
                75% {
                    transform: translate(0) rotate(-2deg);
                    opacity: 0.8;
                }
                80% {
                    transform: translate(5px, 10px) rotate(1deg);
                    opacity: 0.6;
                }
                85% {
                    transform: translate(-5px, -10px) rotate(-2deg);
                }
                90% {
                    transform: translate(-10px, 5px) rotate(1deg);
                    opacity: 0.4;
                }
                95% {
                    transform: translate(10px, -5px) rotate(-2deg);
                }
                100% {
                    transform: translate(0);
                }
            }
        </style>
        <script src="./libs/tweakpane/tweakpane.js"></script>
        <script src="./libs/three-nebula/build/three-nebula.js"></script>
        

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
                }
            }
        </script>
    </head>

    <body>
        <div class="custom-dropdown" id="mapSelector">
            <div class="dropdown-selected">
                <span class="dropdown-text">de_dust2</span>
                <span class="dropdown-arrow">â–¼</span>
            </div>
            <div class="dropdown-options">
                <div class="dropdown-option" data-value="de_dust2_new">de_dust2</div>
                <div class="dropdown-option" data-value="de_train">de_train</div>
                <div class="dropdown-option" data-value="cs_deagle5">cs_deagle5</div>
            </div>
        </div>
        <p id="fps"></p>
        <!--  -->
        <div id="loading">
            <h1>Loading...</h1>
            <img src="./assets/valveLoading.webp" alt="" id="loadingImg" />
        </div>
        <img id="crosshair" src="crosshair.png" alt="Crosshair" />
        <div id="ammo-counter"></div>
        <audio autoplay>
            <source src="./assets/valveLoading.mp3" type="audio/mpeg" />
        </audio>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
